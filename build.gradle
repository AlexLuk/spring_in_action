group 'learn'
version '1.0-SNAPSHOT'

allprojects {
    repositories {
        mavenCentral()
    }
}
configure(subprojects) {
    apply plugin: 'java'
    
    dependencies {
        compileOnly  group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
        compile group: 'org.springframework', name: 'spring-core', version: '5.1.1.RELEASE'
        compile group: 'org.springframework', name: 'spring-context', version: '5.1.1.RELEASE'
        testCompile group: 'org.springframework', name: 'spring-test', version: '5.1.1.RELEASE'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

